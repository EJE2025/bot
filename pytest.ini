[pytest]
addopts =
    -ra
    --maxfail=1
    --disable-warnings
    --cov=trading_bot
    --cov-branch
    --cov-report=term-missing:skip-covered
    -m "not network and not slow"
    --log-cli-level=INFO
testpaths = tests
python_files = test_*.py
xfail_strict = true
asyncio_mode = auto

markers =
    network: tests que usan red/API real (saltan por defecto)
    slow: tests lentos (saltan por defecto)

