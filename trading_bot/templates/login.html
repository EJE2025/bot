<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iniciar sesión · Trading Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a, #312e81);
        font-family: 'Poppins', sans-serif;
      }
      .login-card {
        max-width: 420px;
        width: 100%;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.45);
        background: rgba(255, 255, 255, 0.95);
      }
      .login-card h1 {
        font-weight: 600;
        color: #0f172a;
      }
      .form-control {
        border-radius: 0.75rem;
        padding: 0.85rem 1rem;
      }
      .btn-primary {
        border-radius: 0.75rem;
        padding: 0.85rem 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        border: none;
      }
      .form-text {
        font-size: 0.85rem;
      }
    </style>
</head>
<body>
    <main class="login-card">
        <h1 class="h3 mb-3">Trading Bot Dashboard</h1>
        <p class="text-muted mb-4">Introduce tus credenciales para acceder al panel de control.</p>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" novalidate>
            <input type="hidden" name="next" value="{{ next }}">
            <div class="mb-3">
                <label class="form-label" for="username">Usuario</label>
                <input class="form-control" type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" name="password" autocomplete="current-password" required>
                <div class="form-text">Contacta con el administrador si necesitas acceso.</div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </main>
</body>
</html>
